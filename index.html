<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <article>
      <p>
        <strong
          >I am a strong element that is bold because that is the inherited user
          agent style.</strong
        >
      </p>
      <aside>
        <p>
          <strong
            >I am a strong element but my font weight is normal because it is in
            an aside element.</strong
          >
        </p>
      </aside>
    </article>

    <script src="myscript.js"></script>
  </body>
</html>
